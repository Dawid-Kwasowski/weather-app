<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather app by Dawid Kwasowski</title>
</head>
<body>
   <div class="app">
      
      <div class="part-of-day">
         <div class="date">
            <span class="date__time"></span>
            <span class="date__date"></span>
         </div>

         <div class="localization">
            <span class="localization__city"></span>
            <span class="localization__country"></span>
         </div>
      </div>

      <form class="form-group">
         <input 
            type="text"
            required class="form-group__search"
            placeholder="City name or postcode"
            id="city">

         <button 
            type="submit" 
            class="form-group__hand-glass">

            <i class="fa fa-search" aria-hidden="true"></i>
         </button>
      </form>
      <div class="forecast">
      </div>
   </div>
   <script src="js/main.js" type="module"></script>
</body>
</html>
