<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather app by Dawid Kwasowski</title>
</head>
<body>
   <div class="app">
      <div class="part-of-day">
         <div class="date">
            <span class="date__time"></span>
            <span class="date__date"></span>
         </div>
         <div class="localization">
            <span class="localization__city">New York</span>
            <span class="localization__country">Polska</span>
         </div>
      </div>
   </div>
   <script src="js/main.js"></script>
</body>
</html>
